name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@v2

      # Install Node 12
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      # Install dependencies
      - run: npm install --dev

      # Run tests
      - run: npm test
